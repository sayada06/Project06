<ion-header [translucent]="true">
  <ion-toolbar color="purple">
    <ion-title color="light" >login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-card>
    <div class="text-center">
      <h2>เข้าสู่ระบบ</h2>
      <div class="ion-padding">
        <ion-input label="Username" [(ngModel)]="txtusername" type="text" class="mt-4" fill="solid"></ion-input>
        <ion-input label="Password" [(ngModel)]="txtpassword" type="password" class="mt-4" fill="solid"></ion-input>
      </div>
      <ion-button expand="block" class="mt-4" color="primary" (click)="login()">login</ion-button>
      <ion-button expand="block" class="mt-4" color="primary" (click)="gotoregister()">Create new account</ion-button>
    </div>
  </ion-card>
</ion-content>
